<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image-gallery</title>
  <link rel="stylesheet" href="image.css">
</head>

<body>


  <div class="full-img" id="fullimgBox">
    <img src="https://www.google.com/url?sa=i&url=https%3A%2F%2Fwww.pexels.com%2Fsearch%2Frabbit%2F&psig=AOvVaw29PrPYU06QJy1wInuX7WCl&ust=1729875954698000&source=images&cd=vfe&opi=89978449&ved=0CBQQjRxqFwoTCIDY7aTAp4kDFQAAAAAdAAAAABAE" id="">
    <span onclick="closefullimg()">X</span>
  </div>


  <div class="img-gallery">
    <img src="https://images.pexels.com/photos/3828097/pexels-photo-3828097.jpeg?cs=srgb&dl=pexels-smoothclick0z1-3828097.jpg&fm=jpg" onclick="openfullimg(this.src)">
    <img src="https://t3.ftcdn.net/jpg/05/73/76/40/360_F_573764051_t7sIaP11ztHK5ykjhJQiDVLL177KVGPY.jpg" onclick="openfullimg(this.src)">
     <img src="https://media.istockphoto.com/id/517188688/photo/mountain-landscape.jpg?s=612x612&w=0&k=20&c=A63koPKaCyIwQWOTFBRWXj_PwCrR4cEoOw2S9Q7yVl8=" onclick="openfullimg(this.src)">
      <img src="https://i.natgeofe.com/n/7e5a17ad-4e70-4bf5-a7b7-fdf2f625d5b8/01-solar-system-pia12114_orig.jpg" onclick="openfullimg(this.src)">
     <img src="https://images.pexels.com/photos/34231/antler-antler-carrier-fallow-deer-hirsch.jpg?cs=srgb&dl=pexels-pixabay-34231.jpg&fm=jpg" onclick="openfullimg(this.src)">
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ2zVV65OJ7SbVhesgZsYrYM6KSX1-m_7hKxQ&s" onclick="openfullimg(this.src)">
   <img src="https://lacgeo.com/sites/default/files/costa_do_descobrimento_opt%20%281%29.jpg"onclick="openfullimg(this.src)">
    <img src="https://media.wired.com/photos/65caa6f6f553745750c04769/master/w_2560%2Cc_limit/elephant-congo-science-GettyImages-630005418.jpg" onclick="openfullimg(this.src)">
  </div>

  <script>
    var fullimgBox = document.getElementById("fullimgBox");
    var fullimg = document.getElementById("fullimg");

    function openfullimg(pic){
      fullimgBox.style.display="flex";
      fullimg.src= pic;
    }

    function closefullimg(){
       fullimgBox.style.display="none";
    }

  </script>

</body>

</html>
